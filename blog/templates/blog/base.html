<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>kuz's blog</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script></script>
</head>
<body>
	<nav
		class="navbar navbar-default navbar-fixed-top .navbar navbar-inverse">
		<div class="page-header .col-md-12">
			<h3>
				{% if user.is_superuser %} <a href="{% url 'post_board_new' %}"
					class="top-menu"><span class="glyphicon glyphicon-plus">게시판
						글쓰기</span></a>
			</h3>
			<h3>
				<a href="{% url 'post_new' %}" class="top-menu"><span
					class="glyphicon glyphicon-plus">방명록 글쓰기</span></a>
			</h3>
			<h3>
				{% elif user.is_authenticated %} <a href="{% url 'post_new' %}"
					class="top-menu"><span class="glyphicon glyphicon-plus">방명록
						글쓰기</span></a>
			</h3>
			<p class="top-menu">
				Hello {{ user.username }} <small>(<a
					href="{% url 'logout' %}">Log out</a>)
				</small>
			</p>
			{% else %} <a href="{% url 'login' %}" class="top-menu"><span
				class="glyphicon glyphicon-lock"></span></a> {% endif %}
			<h1>
				<a href="/">블로그</a>
			</h1>
		</div>
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="navbar-brand"><a href="/main">Introduce</a></li>
				<li class="navbar-brand"><a href="{% url 'post_board_list' %}">POST</a></li>
				<li class="navbar-brand"><a href="{% url 'post_list' %}">GUEST
						BOARD</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#"
					class="navbar-brand .dropdown-toggle" data-toggle="dropdown"
					role="button" aria-expanded="false">관리자전용<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="/admin">관리</a></li>
						<li><a href="/admin/auth/user/add/">사용자 추가</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>
	<div class="margin1"></div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">{% block content %} {% endblock %}</div>
		</div>
	</div>
</body>
</html>
