<!DOCTYPE html>
{% extends 'blog/base.html' %}
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
</body>
</html>
